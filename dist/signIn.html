<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Войдите в ваш аккаунт</title>
</head>
<body>
	<div class="block-container">

		<div class="block-left">
	<div class="block-left__title">Войдите в ваш аккаунт</div>
	<div class="block-left__descr">Зарегистрируйся и отправляйся в мир интересных и захватывающих статей на OLDL.</div>
	
	<form action="#" method="POST" class="form form-signUp">

		<label for="login">Ваш Логин</label>
		<input type="text" name="login" placeholder="Login" required>


		<label for="password">Ваш Пароль</label>
		<input type="text" name="password" placeholder="password" required>

	</form>
	<button class="button block-left__button block-left__button_yellow">Войти</button>
	<div class="block-left-sign__with">или войти с помощью</div>

	<button class="button block-left__button block-left__button_black"><img src="./img/icon/google.svg" alt="Google">Войти с помощью Google</button>
	<button class="button block-left__button block-left__button_black"><img src="./img/icon/signVk.svg" alt="VK">Войти с помощью ВКонтакте</button>
	<div class="block-left-sign">Нет аккаунта?<a href="signUp.html">Создайте</a> его!</div>
</div>


		<div class="block-right dark">
			<div class="block-right__img">
				<img src="./img/assets/signImg.jpg" alt="">
			</div>
			<div class="block-right__text">Какой-то нереально охуенный текст</div>
		</div>

	</div>

</body>
</html>
